<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Memorian - Jaqueline Silva</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/js-logo.png" type="image/x-icon">
</head>

<body>
    <header>
        <img src="assets/js-logo.png" class="logo" alt="Logo Jaqueline Silva">
        <nav>
            <a href="https://www.tiktok.com/@jaqueline.silva.web?_t=8ejIED8r94n&_r=1" target="_blank"><img src="assets/tiktok-logo.png" class="redes-sociais" alt="Logo do Tiktok"></a>
            <a href="https://twitter.com/jaque_silva_web?s=20" target="_blank"><img src="assets/twitter-logo.png" class="redes-sociais" alt="Logo do Twitter"></a>
            <a href="https://instagram.com/jaqueline.silva_web?igshid=MzRlODBiNWFlZA==" target="_blank"><img src="assets/instagram-logo.png" class="redes-sociais" alt="Logo do Instagram"></a>
        </nav>
    </header>
    <main>
        <section class="section_artigos">
            <article>
                <h2>{{noticia.titulo}}</h2>
                <p class="p-noticia-cadastrada">{{noticia.conteudo}}</p>
            </article>
        </section>
    </main>
</body>

</html>
